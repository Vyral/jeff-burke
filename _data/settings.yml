  about_markdown: |
    I am a licensed Broker/Co-owner with Keller Williams Realty. I have been licensed for nearly twenty-four years, and have helped hundreds of families obtain the American Dream of Home Ownership. My team of professionals help to assist me in every transaction which guarantees a smooth and enjoyable experience. I specialize in Residential Real Estate, Income properties, and Commercial Real Estate. I service the Greater Lansing area: East Lansing, DeWitt, Grand Ledge, Holt, Mason, St. Johns, Haslett, Okemos, and Williamston.

    I specialize in first time and move-up buyers. Through my extensive knowledge with the mortgage product lines, I can better service my buyers which ultimately makes it a smooth and enjoyable experience. I strive to build friendships with each and everyone of my clients because I truly care about their well-being. Buying a home is one of the biggest investments someone can make ranking close to getting married or having children. I strive to make that experience as enjoyable as possible through my knowledge and expertise in the market.
